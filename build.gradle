buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
    }
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    sourceDir = file('src/asciidoc')
    outputs.upToDateWhen { false }

    doLast {
        copy {
            from "build/asciidoc/html5"
            into "$projectDir/docs"
        }
    }
}
